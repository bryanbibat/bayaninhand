
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    passenger_root /home/vagrant/.rubies/ruby-1.9.3-p545/lib/ruby/gems/1.9.1/gems/passenger-4.0.40;
    passenger_ruby /home/vagrant/.rubies/ruby-1.9.3-p545/bin/ruby;

    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;
        root /vagrant/public;
        passenger_enabled on;
        rails_env development;
        passenger_user vagrant;
	access_log  /vagrant/log/nginx-access.log  main;
	error_log  /vagrant/log/nginx-error.log;
    }


